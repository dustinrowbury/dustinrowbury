<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Filters</title>
    <link rel="stylesheet" href="css/filters.css">
<!--	<script src="js/jquery-3.0.0.min.js"></script>-->

</head>
<body>
<ul>
        <li>Apples</li>
        <li>Oranges</li>
        <li>Peaches</li>
        <li>Strawberries</li>
        <li>Kiwi</li>
</ul>

    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script>
        $(function(){
            // All jQuery code goes here
            $('li:first').css('background-color', 'rgb(248, 95 ,95)');
            $('li:last').css('background-color', 'rgb(248, 95 ,95)');
            $('li:even').css('background-color', 'rgb(248, 95 ,95)');
            $('li:odd').css('background-color', 'rgb(0, 95 ,95)');
            $('li:eq(3)').css('background-color', 'rgb(0, 0 ,95)');
        })
    </script>
</body>
</html>
