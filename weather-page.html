<!DOCTYPE HTML>

<HTML lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Weather Pulse</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/weather-page.css">
</head>

<body>
    <div id="wrapper">
        <header id="page-header">
            <h1 id="brand">Weather Pulse</h1>
            <form id="page-search">
                <input class='search' id="search" type="search" placeholder="Search by city, zipcode" name="q">
                <input  class='search' type="submit" name="submit">
            </form>
        </header>
        <nav id="page-nav">
            <ul>
                <li><a href="#">Franklin</a></li>
                <li><a href="#" id='spr'>Springfield</a></li>
                <li><a href="#">Greensville</a></li>
            </ul>
        </nav>
        <main>
            <h1><span class="contain-place">Franklin</span><span class = "contain-place" id="state"> ID</span></h1>
            <img class="weather-sum" alt="Weather Summary" src="pics/Status-weather-clear-icon.png"><br>
            <p id="weather-sum">Sunny</p>

            <ul id="hi-low">
                <li>
                    <p id="hi">High <strong>90&deg;<sup>F</sup></strong></p>
                </li>
                <li>
                    <p id="low">Low <strong>66&deg;<sup>F</sup></strong></p>

                </li>
            </ul>
            <ul id="precipt-wind">
                <li id='prec'>
                    <p>Precip.
                        <br>0%</p>
                </li>
                <li id="wind-row">
                    <p>Wind
                        <br> 1-5 MPH
                        <br> Southwest</p>
                </li>

            </ul>

        </main>
        <footer>
            <section id="city-left">
                <h2>Boise, ID</h2></section>
            <section id="city-right">
                <h2>Idaho Falls, ID</h2></section>
            <img src="pics/small-weather.png" alt='mobile-plan'
                 style="width: 400px;height: 400px">
        </footer>

    </div>
</body>

</HTML>
