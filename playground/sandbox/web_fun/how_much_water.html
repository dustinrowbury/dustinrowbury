<!DOCTYPE HTML>
<HTML lang="en-us">

<head>
    <!-- comment -->
    <meta charset="utf-8">
    <title>My page</title>
    <link rel="stylesheet" type="text/css" href ="css/how_much_water.css" media="screen">
    <script type="text/javascript">
        /* Input: How much ater are you drinking
         *  Process: Decide if it is enough
         *  Output: Tell you if it is enough
         */

        function drinkWaterMale() {

            var wDrank;
            var message;

            // assign variables

            wDrank = parseFloat(document.getElementById('water').value);

            if (wDrank >= 96 ){
                message = "Good job you drank enough water!!!";
                document.getElementById('message').innerHTML = message;
            }

        }

        function drinkWaterFemale() {

            var wDrank;
            var message;

            // assign variables

            wDrank = parseFloat(document.getElementById('water').value);

            if (wDrank >= 70.4 && wDrank < 94){
                message = "Good job you drank enough water!!!";

                document.getElementById('message').innerHTML = message;
            }
            else if( wDrank < 70.4){
                message = "Now, Now Tori don't forget to drink water. The clear stuff not the yellow stuff from the lab.";
                document.getElementById('message').innerHTML = message;
            }
            else{
                message = "WOW you drank a lot don't forget to pee!!!!!";

                document.getElementById('message').innerHTML = message;
            }


        }
    </script>
</head>

<body>
   Please enter how much water you have drank today:<br><input type="text" id="water">ounces<br>
    <button type="button" onclick="drinkWaterMale()">Dustin</button>
    <button type="button" onclick="drinkWaterFemale()">Tori</button>


    <!-- This is just a place holder  -->
    <div id="message"></div>

</body>

</HTML>
