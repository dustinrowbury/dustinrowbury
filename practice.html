<!DOCTYPE HTML>

<HTML lang = "en-us">
<head>
<meta charset="utf-8">
<title>Title</title>
</head>

<body>

    <script>
        function sort(list) {
            var first = 0;
            var last = list.length - 1;
            for (var i = last - 1;  i >= first;  --i) {
                var swap = list[i];
                for (var j = i + 1;  j <= last;  ++j) {
                    if (swap <= list[j])
                        break;
                    list[j - 1] = list[j];
                }
                list[j - 1] = swap;
            }
        }

    </script>
</body>
</HTML>
